<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS 기초</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; /* 배경색 */
    }
    h1 {
      color: #ff4500; /* 제목 색상 */
    }
    p {
      color: #333333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>안녕하세요</h1>
  <p>배경색과 글자색을 CSS로 변경해보기</p>
  <p>폰트도 변경해보기</p>
</body>
</html>
