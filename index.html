<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Div와 박스</title>
  <style>
    .box {
      width: 300px;
      height: 150px;
      background-color: #add8e6;
      border: 2px solid #0000ff;
      padding: 10px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>박스 만들기</h1>
  <div class="box">
    <p>이 박스 안에 글을 넣을 수 있어요.</p>
  </div>
  <div class="box">
    <p>여러 개 박스를 만들 수 있어요.</p>
  </div>
</body>
</html>
