<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자기소개 페이지</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #faf0e6; }
    header { background-color: #ffdab9; padding: 20px; text-align: center; }
    main { padding: 20px; }
    .box { background-color: #ffe4e1; padding: 15px; margin: 10px 0; border-radius: 10px; }
    img { width: 150px; border-radius: 50%; }
    button { background-color: #ff7f50; color: white; border: none; padding: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>나의 자기소개 페이지</h1>
  </header>
  <main>
    <div class="box">
      <h2>소개</h2>
      <p>안녕하세요! 저는 중학생 웹 개발자를 꿈꾸고 있습니다.</p>
    </div>
    <div class="box">
      <h2>취미</h2>
      <p>코딩, 게임, 그림 그리기를 좋아합니다.</p>
    </div>
    <div class="box">
      <h2>사진</h2>
      <img src="https://via.placeholder.com/150" alt="내 사진">
    </div>
    <div class="box">
      <button onclick="alert('방문해 주셔서 감사합니다!')">인사하기</button>
    </div>
  </main>
</body>
</html>
